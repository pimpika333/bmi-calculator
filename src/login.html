<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #a78bfa, #f3e8ff);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center text-purple-700">Login</h1>
        <form id="login-form" novalidate>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter username">
                <p id="username-error" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter password">
                <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white font-semibold py-2 rounded-md hover:bg-purple-600">Login</button>
            <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const loginError = document.getElementById('login-error');
            usernameError.classList.add('hidden');
            passwordError.classList.add('hidden');
            loginError.classList.add('hidden');

            if (!username) {
                usernameError.textContent = "Required field";
                usernameError.classList.remove('hidden');
                valid = false;
            }
            if (!password) {
                passwordError.textContent = "Required field";
                passwordError.classList.remove('hidden');
                valid = false;
            }
            if (!valid) return;

            if (username === "demo" && password === "dome") {
                // Save login state (simple, not secure)
                localStorage.setItem("bmi_logged_in", "1");
                window.location.href = "index.html";
            } else {
                loginError.textContent = "Username or password is incorrect";
                loginError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
